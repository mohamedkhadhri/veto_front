<div class="register-container">
  <div class="register-card">
      <h2>Register</h2>
      <form>
          <mat-form-field appearance="outline" class="full-width">
              <mat-label>Full Name</mat-label>
              <input matInput type="text" placeholder="Enter your full name">
          </mat-form-field>
          <mat-form-field appearance="outline" class="full-width">
              <mat-label>Email</mat-label>
              <input matInput type="email" placeholder="Enter your email">
          </mat-form-field>
          <mat-form-field appearance="outline" class="full-width">
              <mat-label>Password</mat-label>
              <input matInput type="password" placeholder="Enter your password">
          </mat-form-field>
          <mat-form-field appearance="outline" class="full-width">
              <mat-label>Phone</mat-label>
              <input matInput type="tel" placeholder="Enter your phone number">
          </mat-form-field>
          <mat-form-field appearance="outline" class="full-width">
              <mat-label>Address</mat-label>
              <input matInput type="text" placeholder="Enter your address">
          </mat-form-field>
          <button mat-raised-button color="primary" class="full-width">Register</button>
      </form>
      <p class="register-link">Already have an account? <a routerLink="/login">Login</a></p>
  </div>
</div>
