<h2 mat-dialog-title>
  {{ data ? 'Modifier le rendez-vous' : 'Créer un rendez-vous' }}
</h2>

<mat-dialog-content>
  <form (ngSubmit)="onSubmit()">
    <!-- Sélection de la date -->
    <mat-form-field appearance="fill">
      <mat-label>Date du rendez-vous</mat-label>
      <input
        matInput
        [matDatepicker]="picker"
        [(ngModel)]="newAppointment.date"
        name="date"
        required
      />
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <!-- Sélection de l'heure (champ simplifié) -->
    <mat-form-field appearance="fill">
      <mat-label>Heure du rendez-vous</mat-label>
      <input
        matInput
        type="time"
        [(ngModel)]="newAppointment.time"
        name="time"
        placeholder="HH:mm"
        required
      />
    </mat-form-field>
  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">Annuler</button>
  <button mat-raised-button color="primary" (click)="onSubmit()">Enregistrer</button>
</mat-dialog-actions>
