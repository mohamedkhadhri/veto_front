<div class="form-container">
    <h2>Formulaire d'inscription</h2>
    <form action="#" method="post" enctype="multipart/form-data">
      <div class="form-group">
        <label for="name">Nom :</label>
        <input type="text" id="name" name="name" placeholder="Entrez votre nom" required>
      </div>
  
      <div class="form-group">
        <label for="age">Âge :</label>
        <input type="number" id="age" name="age" placeholder="Entrez votre âge" required>
      </div>
  
      <div class="form-group">
        <label for="race">Race :</label>
        <input type="text" id="race" name="race" placeholder="Entrez votre race" required>
      </div>
  
      <div class="form-group">
        <label for="image">Image :</label>
        <input type="file" id="image" name="image" required>
      </div>
  
      <div class="form-group">
        <label for="gender">Sexe :</label>
        <select id="gender" name="gender" required>
          <option value="">-- Sélectionnez --</option>
          <option value="male">Masculin</option>
          <option value="female">Féminin</option>
        </select>
      </div>
  
      <div class="form-group">
        <label for="weight">Poids (kg) :</label>
        <input type="number" id="weight" name="weight" placeholder="Entrez votre poids" required>
      </div>
  
      <button type="submit" class="btn-submit">S'inscrire</button>
    </form>
  </div>
