<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Medical Report</title>
  <link rel="stylesheet" href="./medical-report.component.css">
</head>
<body>
  <div class="form-container">
    <h2>Medical Report</h2>
    <form>
      <div class="form-group">
        <label for="observation">Observation:</label>
        <textarea id="observation" name="observation" placeholder="Enter observations..." rows="4" required></textarea>
      </div>
      <div class="form-group">
        <label for="medicalHistory">Medical History:</label>
        <textarea id="medicalHistory" name="medicalHistory" placeholder="Enter medical history..." rows="4" required></textarea>
      </div>
      <button type="submit" class="btn-submit">Submit Report</button>
    </form>
  </div>
</body>
</html>
