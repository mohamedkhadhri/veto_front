<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rendez-vous</title>
  <link rel="stylesheet" href="./rendez-vous.component.css">
</head>
<body>
  <div class="form-container">
    <h2>Formulaire de Rendez-vous</h2>
    <form>
      <div class="form-group">
        <label for="rendezVousDate">Date:</label>
        <input type="date" id="rendezVousDate" name="rendezVousDate" required>
      </div>
      <div class="form-group">
        <label for="rendezVousTime">Heure:</label>
        <input type="time" id="rendezVousTime" name="rendezVousTime" required>
      </div>
      <div class="form-group">
        <label for="userName">Nom de l'utilisateur:</label>
        <input type="text" id="userName" name="userName" placeholder="Entrez votre nom" required>
      </div>
      <div class="form-group">
        <label for="userTel">Téléphone:</label>
        <input type="tel" id="userTel" name="userTel" placeholder="Entrez votre numéro de téléphone" required>
      </div>
      <div class="form-group">
        <label for="doctor">Médecin:</label>
        <select id="doctor" name="doctor" required>
          <option value="" disabled selected>Sélectionnez un médecin</option>
          <option value="Dr. ">Dr. </option>
          <option value="Dr. ">Dr. </option>
          <option value="Dr. ">Dr. </option>
        </select>
      </div>
      <button type="submit" class="btn-submit">Confirmer le Rendez-vous</button>
    </form>
  </div>
</body>
</html>
