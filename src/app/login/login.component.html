<div class="login-container">
  <div class="login-card">
      <h2>Login</h2>
      <form>
          <mat-form-field appearance="outline" class="full-width">
              <mat-label>Email</mat-label>
              <input matInput type="email" placeholder="Enter your email">
          </mat-form-field>
          <mat-form-field appearance="outline" class="full-width">
              <mat-label>Password</mat-label>
              <input matInput type="password" placeholder="Enter your password">
          </mat-form-field>
          <button mat-raised-button color="primary" class="full-width">Login</button>
      </form>
      <p class="register-link">Don't have an account? <a routerLink="/register">Sign up</a></p>
  </div>
</div>
