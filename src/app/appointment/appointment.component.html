<div class="container">
  <div class="header">
    <h2>Appointments</h2>
    <button mat-raised-button color="primary" (click)="openCreateDialog()">
      <mat-icon>add</mat-icon>
      Add Appointment
    </button>
  </div>

  <mat-table [dataSource]="appointments" class="mat-elevation-z8">
    <!-- Date Column -->
    <ng-container matColumnDef="date">
      <mat-header-cell *matHeaderCellDef>Date</mat-header-cell>
      <mat-cell *matCellDef="let appointment">
        {{ appointment.date | date: 'MMM d, y, h:mm a' }}
      </mat-cell>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <mat-header-cell *matHeaderCellDef>Actions</mat-header-cell>
      <mat-cell *matCellDef="let appointment">
        <button mat-icon-button color="primary" (click)="acceptAppointment(appointment)">
          <mat-icon>check_circle</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="rejectAppointment(appointment)">
          <mat-icon>cancel</mat-icon>
        </button>
        <button mat-icon-button color="accent" (click)="editAppointment(appointment)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="deleteAppointment(appointment.id)">
          <mat-icon>delete</mat-icon>
        </button>
      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>
</div>
