<div class="container">
  <h2>Appointments</h2>
  <button mat-raised-button color="primary" (click)="openCreateDialog()">
    Add Appointment
  </button>

  <div class="table-container">
    <table mat-table [dataSource]="appointments" class="mat-elevation-z8 full-table">
      <!-- Date Column -->
      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef>Date</th>
        <td mat-cell *matCellDef="let appointment">
          {{ appointment.date | date: 'MMM d, y, h:mm a' }}
        </td>
      </ng-container>

      <!-- Actions Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let appointment">
          <button mat-icon-button color="primary" (click)="acceptAppointment(appointment)">
            <mat-icon>check_circle</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="rejectAppointment(appointment)">
            <mat-icon>cancel</mat-icon>
          </button>
          <button mat-icon-button color="accent" (click)="editAppointment(appointment)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="deleteAppointment(appointment.id)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>
